<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Atlas of Economic Complexity | Search</title>
<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css" type="text/css" media="all" />
<link rel="search" type="application/opensearchdescription+xml" href="/media/opensearch.xml" title="Atlas of Economic Complexity"/>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
<script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<style>
h1 {
    font-family: "Gill Sans", "Gill Sans MT", "Helvetica Neue", Calibri, Arial, sans-serif;
    font-weight: 300;
    text-align: center;
    margin-top: 110px;
}

#search {
    text-align: center;
    margin-top: 40px;
}
#search input {
    font-size: 14px;
    width: 400px;
}

.ui-menu {
    width: 390px;
}
.ui-menu .ui-menu-item {
    padding-bottom: 5px;
    border-bottom: 1px solid #ccc;
}

</style>
<script>

// Function to read query parameters
function getQueryParameterByName(name) {
    var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
    return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
}

// jQuery hack to highlight search terms
$(function() {
$.ui.autocomplete.prototype._renderItem = function( ul, item){
  var term = this.term.split(' ').join('|');
  var re = new RegExp("(" + term + ")", "gi") ;
  var t = item.label.replace(re,"<b>$1</b>");
  return $( "<li></li>" )
     .data( "item.autocomplete", item )
     .append( "<a>" + t + "</a>" )
     .appendTo( ul );
};

// Set up autocomplete callback
var cache = {};
$("#searchbar").autocomplete({
minLength: 3,
delay: 260,
source: function(request, response) {
    var term = request.term;
    if (term in cache) {
        response(cache[term]);
        return;
    }
    $.getJSON( "/api/search/",
        request,
        function(data, status, xhr) {
            var reshaped_data = [];
            for (var i = 0; i < data[1].length; i++){
                reshaped_data.push({label: data[1][i], value: data[3][i]});
            }
            cache[term] = reshaped_data;
            response(reshaped_data);
    });
    },
select: function(event, ui){
    // Go to selected URL
    event.preventDefault();
    $(this).val(ui.item.label);
    window.location.href=ui.item.value;
},
focus: function(event, ui){
    // Get rid of behavior where keyboard up down arrow replaces textbox with
    // url instead of search result.
    event.preventDefault();
},
});


querystring = getQueryParameterByName("term");
var bar = $("#searchbar");
bar.val(querystring);
bar.autocomplete("search", querystring);
bar.focus();

        });
</script>
</head>
<body>
<h1>Search the Atlas of Economic Complexity</h1>
<div id="search">
    <input id="searchbar" placeholder="E.g. 'Burundi imports 1997 2000', 'wine Italy', 'petroleum'">
</div>
</body>
</html>
