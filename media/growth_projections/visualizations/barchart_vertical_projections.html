<!doctype html>
<meta charset="utf-8">
<script src="js/d3.js"></script>
<script src="js/vistk.js"></script>
<link href="css/vistk.css" rel="stylesheet">

<style>
.domain, .x__axis__label {
  visibility: hidden;
}
</style>
<div id="viz"></div>
<script>

d3.csv("data/atlas_growth_projections_2024.csv", function(error, data) {

  data = data.filter(function(d, i) {
    return d.value != '';
  })

  data.forEach(function(d, i) {
    d.value = +d.value;
  })

  visualization = vistk.viz()
    .params({
      type: 'barchart_vertical',
      width: 500,
      height: 1500,
      margin: {top: 0, right: 25, bottom: 30, left: 50},
      container: '#viz',
      data: data,
      var_id: 'iso',
      var_group: 'iso',
      var_color: 'value',
      color: d3.scale.linear().domain([0, 7]).range(["blue", "red"]),
      var_x: 'value',
      var_sort: 'value',
      var_y: 'name',
      y_text_custom: "",
      y_grid_show: false,
      time: {
        var_time: "year",
        current_time: "2014",
        parse: d3.time.format("%Y").parse,
      },
      ui: {
        default: false,
        options: ["country", "continent", "year"],
        sort: ['continent', "name", 'value']
      },
      selection: ["IND"],
      highlight: ["France", "Germany"]
    });

  d3.select("#viz").call(visualization);

});

</script>
